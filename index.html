<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SD Prompt Generator (Smart Negative)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 15px;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 6px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      background-color: #3498db;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .result {
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    @media (min-width: 768px) {
      body {
        max-width: 600px;
        margin: auto;
      }
    }
  </style>
</head>
<body>

  <h2>🧠 SD Prompt Generator + Smart Negative Prompt</h2>

  <label>📌 Subject Category:</label>
  <select id="category" onchange="updateNegativePrompt()">
    <option value="">-- Select Category --</option>
    <option value="human">👩 Human</option>
    <option value="animal">🐶 Animal</option>
    <option value="landscape">🏞️ Landscape</option>
    <option value="fantasy">🐉 Fantasy Creature</option>
    <option value="robot">🤖 Robot / Mecha</option>
  </select>

  <label>Main Subject:</label>
  <input type="text" id="subject" placeholder="e.g. a woman drinking coffee">

  <label>Facial Features:</label>
  <input type="text" id="facial" placeholder="e.g. freckles, glowing eyes">

  <label>Action / Pose:</label>
  <input type="text" id="action" placeholder="e.g. sitting at a table">

  <label>Scene / Environment:</label>
  <input type="text" id="scene" placeholder="e.g. in a romantic hotel room">

  <label>Lighting / Time of Day:</label>
  <input type="text" id="lighting" placeholder="e.g. night, candlelight, warm tones">

  <label>📸 Camera Angle & Composition:</label>
  <select id="camera">
    <option value="">-- Select Camera Angle --</option>
    <option value="close-up, focused face">📸 Close-up</option>
    <option value="low angle, powerful view">🐜 Low Angle</option>
    <option value="high angle, overview perspective">🦅 High Angle</option>
    <option value="wide shot, background visible">🎥 Wide Shot</option>
    <option value="overhead view, top down">🌀 Overhead / Top Down</option>
    <option value="full body shot, standing, full view from head to toe, visible legs and feet">🧍 Full Body Shot (Head to Toe)</option>
    <option value="macro shot, high detail">🔍 Macro Shot</option>
    <option value="bokeh background, depth effect">🌫️ Bokeh Blur Background</option>
    <option value="cinematic composition, film-like framing">🎬 Cinematic Composition</option>
    <option value="depth of field, blurry background">🔬 Depth of Field</option>
  </select>

  <label>🎯 Style & Quality Package:</label>
  <select id="package">
    <option value="">-- Select Style Package --</option>
    <option value="photorealistic, 8k, ultra detail, cinematic lighting, masterpiece">🎬 Photorealistic (HD)</option>
    <option value="oil painting, rich brush strokes, high contrast, baroque style">🎨 Oil Painting</option>
    <option value="fantasy art, epic, concept art, digital painting, vibrant">🧝‍♀️ Fantasy Concept Art</option>
    <option value="cyberpunk, neon lights, futuristic, highly detailed, 4k">🌆 Cyberpunk Night</option>
    <option value="portrait, soft lighting, shallow depth of field, DSLR quality">🧑‍🎤 Portrait Beauty Shot</option>
    <option value="anime style, colorful, dynamic shading, cel-shading">🎌 Anime Style</option>
  </select>

  <button onclick="generatePrompt()">Generate Prompt</button>

  <h3>📋 Positive Prompt Output:</h3>
  <div class="result">
    <textarea id="output" rows="5" readonly></textarea>
  </div>

  <h3>🚫 Negative Prompt (Auto):</h3>
  <div class="result">
    <textarea id="negative" rows="4" readonly></textarea>
  </div>

  <script>
    function updateNegativePrompt() {
      const category = document.getElementById("category").value;
      let negative = "";

      switch (category) {
        case "human":
          negative = "bad anatomy, blurry, disfigured, extra limbs, mutated hands, poorly drawn hands, fused fingers, missing fingers, low resolution, worst quality, ugly, duplicate, deformed, out of frame";
          break;
        case "animal":
          negative = "deformed animal, extra limbs, blurry, double head, wrong anatomy, mutated features, bad proportions, low resolution, ugly";
          break;
        case "landscape":
          negative = "blurry, low detail, poor perspective, flat, distorted, watermarked, low resolution, artifacts, jpeg artifacts, out of focus";
          break;
        case "fantasy":
          negative = "bad anatomy, grotesque, oversaturated, low detail, unrealistic lighting, warped structure, extra parts, blurry";
          break;
        case "robot":
          negative = "broken parts, jagged edges, unrealistic joints, low poly, distorted body, glitch, incomplete render, blurry, grainy";
          break;
        default:
          negative = "";
      }

      document.getElementById("negative").value = negative;
    }

    function generatePrompt() {
      const subject = document.getElementById("subject").value;
      const facial = document.getElementById("facial").value;
      const action = document.getElementById("action").value;
      const scene = document.getElementById("scene").value;
      const lighting = document.getElementById("lighting").value;
      const camera = document.getElementById("camera").value;
      const pack = document.getElementById("package").value;

      const parts = [
        subject,
        facial ? `with ${facial}` : '',
        action,
        `in ${scene}`,
        lighting,
        camera,
        pack
      ];

      const prompt = parts.filter(Boolean).join(', ');
      document.getElementById("output").value = prompt;
    }
  </script>

</body>
</html>
