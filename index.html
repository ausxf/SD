<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SD Prompt Generator (Mobile Friendly)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 15px;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 6px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      background-color: #3498db;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .result {
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    @media (min-width: 768px) {
      body {
        max-width: 600px;
        margin: auto;
      }
    }
  </style>
</head>
<body>

  <h2>ğŸ¨ SD Prompt Generator (Mobile-Friendly)</h2>

  <label>Main Subject:</label>
  <input type="text" id="subject" placeholder="e.g. a man in a suit">

  <label>Facial Features:</label>
  <input type="text" id="facial" placeholder="e.g. sharp jawline, glowing eyes">

  <label>Action / Pose:</label>
  <input type="text" id="action" placeholder="e.g. walking confidently">

  <label>Scene / Environment:</label>
  <input type="text" id="scene" placeholder="e.g. futuristic city at night">

  <label>Lighting / Time of Day:</label>
  <input type="text" id="lighting" placeholder="e.g. neon lights, dramatic lighting">

  <label>ğŸ“¸ Camera Angle & Composition:</label>
  <select id="camera">
    <option value="">-- Select Camera Angle --</option>
    <option value="close-up, focused face">ğŸ“¸ Close-up</option>
    <option value="low angle, powerful view">ğŸœ Low Angle</option>
    <option value="high angle, overview perspective">ğŸ¦… High Angle</option>
    <option value="wide shot, background visible">ğŸ¥ Wide Shot</option>
    <option value="overhead view, top down">ğŸŒ€ Overhead / Top Down</option>
    <option value="full body shot, standing, full view from head to toe, visible legs and feet">ğŸ§ Full Body Shot (Head to Toe)</option>
    <option value="macro shot, high detail">ğŸ” Macro Shot</option>
    <option value="bokeh background, depth effect">ğŸŒ«ï¸ Bokeh Blur Background</option>
    <option value="cinematic composition, film-like framing">ğŸ¬ Cinematic Composition</option>
    <option value="depth of field, blurry background">ğŸ”¬ Depth of Field</option>
  </select>

  <label>ğŸ¯ Style & Quality Package:</label>
  <select id="package">
    <option value="">-- Select Style Package --</option>
    <option value="photorealistic, 8k, ultra detail, cinematic lighting, masterpiece">ğŸ¬ Photorealistic (HD)</option>
    <option value="oil painting, rich brush strokes, high contrast, baroque style">ğŸ¨ Oil Painting</option>
    <option value="fantasy art, epic, concept art, digital painting, vibrant">ğŸ§â€â™€ï¸ Fantasy Concept Art</option>
    <option value="cyberpunk, neon lights, futuristic, highly detailed, 4k">ğŸŒ† Cyberpunk Night</option>
    <option value="portrait, soft lighting, shallow depth of field, DSLR quality">ğŸ§‘â€ğŸ¤ Portrait Beauty Shot</option>
    <option value="anime style, colorful, dynamic shading, cel-shading">ğŸŒ Anime Style</option>
  </select>

  <button onclick="generatePrompt()">Generate Prompt</button>

  <h3>ğŸ“‹ Prompt Output:</h3>
  <div class="result">
    <textarea id="output" rows="6" readonly placeholder="Generated prompt will appear here..."></textarea>
  </div>

  <script>
    function generatePrompt() {
      const subject = document.getElementById("subject").value;
      const facial = document.getElementById("facial").value;
      const action = document.getElementById("action").value;
      const scene = document.getElementById("scene").value;
      const lighting = document.getElementById("lighting").value;
      const camera = document.getElementById("camera").value;
      const pack = document.getElementById("package").value;

      const parts = [
        subject,
        facial ? `with ${facial}` : '',
        action,
        `in ${scene}`,
        lighting,
        camera,
        pack
      ];

      const prompt = parts.filter(Boolean).join(', ');
      document.getElementById("output").value = prompt;
    }
  </script>

</body>
</html>
